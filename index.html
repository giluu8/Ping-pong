<html lang="en">
<head>

transition: .2s;

<body>
    
   <canvas id="canvas"></canvas>
   <h1 id="player1score">0</h1>
   <h1 id="player2score">0</h1>
   <script>
var canvas=document.getElementById('canvas')
const ctx=canvas.getContext('2d')
//here we are difining the height and width of the canvas
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
//for keyboard input
const keyPressed=[]
const key_up=38;
const key_down=40;

function vec2(x,y){
    return{x:x,y:y}
}
function Ball(pos,velocity,Radius){
    this.pos=pos;
    this.velocity=velocity;
    this.Radius=Radius;

    this.update=function(){
        this.pos.x +=this.velocity.x;
        this.pos.y +=this.velocity.y;
    }
    this.draw=function(){
        ctx.fillStyle="#FF3346";
        ctx.strokeStyle="#FF3346"
        ctx.beginPath()
        ctx.arc(this.pos.x,this.pos.y,this.Radius,0,Math.PI*2)
        ctx.fill()
        ctx.stroke()
    }
}
//paddle
function Paddle(pos,velocity,width,height){
    this.pos=pos;
    this.velocity=velocity;
    this.width=width;
    this.height=height;
    this.score=0;
    

    this.update=function(){
        //updating the keypresee


        if(keyPressed[key_up]){
            this.pos.y -=this.velocity.y;
        }
        if(keyPressed[key_down]){
            this.pos.y+=this.velocity.y;
        }
    }
    this.draw=function(){
        ctx.fillStyle="#FF3346"
        ctx.fillRect(this.pos.x,this.pos.y,this.width,this.height)
    }
    this.getHalfWidth=function(){
        return this.width/2;
    }
    this.getHalfHeight=function(){
        return this.height/2;
    }
    this.getcenter=function(){
        return vec2(this.pos.x+this.getHalfWidth(),
        this.pos.y+this.getHalfHeight(),)
    }
}
//keyboard input and collison
window.addEventListener('keydown',function(e){
    keyPressed[e.keyCode]=true;
})
window.addEventListener('keyup',function(e){
    keyPressed[e.keyCode]=false;
})
//second collision
function paddlecollision(paddle){
if(paddle.pos.y<=0){
    paddle.pos.y=0;
}
if(paddle.pos.y+paddle.height>=canvas.height){
    paddle.pos.y=canavas.height-paddle.height;
}
}

//collision
function ballcollision(ball){
    if(ball.pos.y+ball.Radius>=canvas.height){
        ball.velocity.y *=-1;
    }
    
    if(ball.pos.y-ball.Radius<=0){
        ball.velocity.y *=-1;
    }

    
} 
function ballPaddleCollision(ball,paddle){
    let dx=Math.abs(ball.pos.x-paddle.getcenter().x);
    let dy=Math.abs(ball.pos.y-paddle.getcenter().y)
    //condition
    if(dx<=(ball.Radius+paddle.getHalfWidth())&& dy<=(paddle.getHalfHeight()+ball.Radius)){
        ball.velocity.x *=-1;// bouncing effect
    }
}
//AI player

function player2AI(ball,paddle){
    if(ball.velocity.x>0)//ball is moving to the right
    {
       if(ball.pos.y>paddle.pos.y)    //means ball is belongs to paddle and AI should move paddle down
       {
        paddle.pos.y+=paddle.velocity.y;
        if(paddle.pos.y + paddle.height >= canvas.height)  //make sure paddle does not go beyond bottom stage
        {
            //if condition is true then
            paddle.pos.y=canvas.height - paddle.height;
        }
       }
       //same for up
       if(ball.pos.y<paddle.pos.y){
        paddle.pos.y -= paddle.velocity.y;
        if(paddle.pos.y<=0){
            paddle.pos.y=0;
        }
       }
    }
}
//for score
//2
 function respawnball(ball){
    if(ball.velocity.x >0){
        ball.pos.x=canvas.width-150;
        ball.pos.y=(Math.random()*(canvas.height-200))+100;
    }
    if(ball.velocity.x <0){
        ball.pos.x =150;
        ball.pos.y=(Math.random()*(canvas.height-200))+100;
    }
    ball.velocity.x *= -1;
    ball.velocity.y *=  -1;
}


//1
function increaseScore(ball,paddle1,paddle2){
    if(ball.pos.x <= -ball.Radius){
        paddle2.score += 1;
        document.getElementById("player2score").innerHTML=paddle2.score;
        respawnball(ball);
    };
    if(ball.pos.x >= canvas.width + ball.Radius){
        paddle1.score+=1;
        document.getElementById("player1score").innerHTML=paddle1.score;
        respawnball(ball);
    }
} 
function drawgamescene(){
    ctx.strokeStyle="#ffffff"
    ctx.beginPath()
    ctx.linewidth=20;
    ctx.moveTo(0,0)
    ctx.lineTo(canvas.width,0)
    ctx.stroke()

    ctx.beginPath()
    ctx.linewidth=20;
    ctx.moveTo(0,canvas.height)
    ctx.lineTo(canvas.width,canvas.height)
    ctx.stroke()

    ctx.beginPath()
    ctx.linewidth=15;
    ctx.moveTo(0,0)
    ctx.lineTo(0,canvas.height)
    ctx.stroke()

    ctx.beginPath()
    ctx.linewidth=15;
    ctx.moveTo(canvas.width,0)
    ctx.lineTo(canvas.width,canvas.height)
    ctx.stroke()


    ctx.beginPath()
    ctx.linewidth=20;
    ctx.moveTo(canvas.width/2,0)
    ctx.lineTo(canvas.width/2,canvas.height)
    ctx.stroke(  )


    ctx.beginPath()
    ctx.arc(canvas.width/2,canvas.height/2,50,0,Math.PI*2)
    ctx.stroke()
    

}

const ball=new Ball(vec2(200,200),vec2(8,8),24);
const paddle1=new Paddle(vec2(0,50),vec2(5,5),20,160)
const paddle2=new Paddle(vec2(canvas.width-20,30),vec2(5,5),20,160)
//we are drawing an rectangle over here
//draw circle here
//steps are 1> beginpath() :2>arc() :3>stroke()
//second part
//create three functions
 function gameupdate(){
    ball.update()
    ballcollision(ball)
    paddle1.update()
    paddlecollision(paddle1)
    player2AI(ball,paddle2)
    ballPaddleCollision(ball,paddle1)
    ballPaddleCollision(ball,paddle2)
   
     increaseScore(ball,paddle1,paddle2) 
    
    
    
   
 }
 function gameDraw(){


    


   ball.draw()
   paddle1.draw()
   paddle2.draw()
   drawgamescene()

 }
 function gameloop(){
   // ctx.clearRect(0,0,canvas.width,canvas.height)
ctx.fillStyle="rgba(0,0,0,0.34)";
ctx.fillRect(0,0,canvas.width,canvas.height);

   window.requestAnimationFrame(gameloop);
 gameupdate();
 gameDraw()
 }
gameloop();
   </script>
